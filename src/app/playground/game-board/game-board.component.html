<div class="layer">
  <ng-container *ngIf="gameBoard$ | async as gameBoard">
    <div *ngFor="let column of gameBoard; let i = index">
      <ng-container *ngFor="let row of gameBoard[i]; let j = index">
        <app-selectable
          [coordinates]="{ row: j + 1, column: i + 1 }"
          (play$)="onPlay($event)"
        ></app-selectable>
      </ng-container>
    </div>
  </ng-container>
</div>
